<!DOCTYPE html>
<html>
<head>
    <title>Чек №12345</title>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Чек №12345</h1>
    <p>Замовлення від ресторану, точка №4</p>

    <table>
        <thead>
            <tr>
                <th>Тип</th>
                <th>Назва</th>
                <th>Кількість</th>
                <th>Ціна за одиницю</th>
                <th>Загальна ціна</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>dish</td>
                <td>Spaghetti Bolognese</td>
                <td>2</td>
                <td>66.1</td>
                <td>132.2</td>
            </tr>

            <tr>
                <td>beverage</td>
                <td>Coca-Cola</td>
                <td>3</td>
                <td>88.2</td>
                <td>264.6</td>
            </tr>

        </tbody>
    </table>

    <p>Загальна сума: 396.8</p>
</body>
</html>
